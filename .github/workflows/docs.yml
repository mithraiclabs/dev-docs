name: GitHub Pages

on:
  push:
    branches:
      - master # Set a branch name to trigger deployment
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Dev Docs
        uses: actions/checkout@v2
        with:
          path: dev-docs

      - name: Checkout Tokenized Euros
        uses: actions/checkout@v2
        with:
          repository: mithraiclabs/tokenized-euros
          token: ${{ secrets.TOKENIZED_EUROS_DEPLOY_KEY }}
          path: tokenized-euros

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          publish_dir: ./docs
